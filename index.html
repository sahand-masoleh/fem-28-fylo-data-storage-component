<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>

  <main class="main">
    <div class="top card">
      <img src="./images/logo.svg" alt="fylo logo" class="top__logo">
      <div class="top__icon-container">
        <div class="top__icon icon">
          <img src="./images/icon-document.svg" alt="" class="icon__svg">
        </div>
        <div class="top__icon icon">
          <img src="./images/icon-folder.svg" alt="" class="icon__svg">
        </div>
        <div class="top__icon icon">
          <img src="./images/icon-upload.svg" alt="" class="icon__svg">
        </div>
      </div>
    </div>
    <div class="bottom card">
      <p class="bottom__usage">
        Youâ€™ve used <strong>815 GB</strong> of your storage
      </p>
      <div class="bottom__bar bar">
        <div class="bar__progress"></div>
        <span class="bottom__minmax">0 GB</span>
        <span class="bottom__minmax">1000 GB</span>
      </div>
      <div class="bottom__tag tag">
        <span class="tag__num">185</span>
        <span class="tag__text">GB LEFT</span>
      </div>

    </div>




  </main>

  <footer class="footer">
    Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a class="footer__link" href="#" target="_blank">Sahand Masoleh</a>.
  </footer>
</body>

</html>
